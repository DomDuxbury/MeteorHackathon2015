<template name="surprise">
  <div class="surprise-form">
    <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 navbar-header">
        <a class="navbar-brand" href="/"><img style="height:100%;" src="images/sm-logo-horizontal-white.svg" alt=""></a>
      </div>
      <div class="col-sm-4">

      <img style="width:100%; margin-top:250px;" src="images/sm-logo-horizontal-white.svg" alt="">

        <div class="input-group">
          <span class="input-group-addon">£</span>
          <input type="text" class="form-control price-input" placeholder="Input £1-£1000">
        </div>
        <button style="margin-top:20px; margin-bottom: 20px;" type="button" class="btn btn-default surprise-button">Surprise Me!</button>

        <div class="ClickMe">
        	<a href ="#" target="_blank"><div class="claim-prize-image" style="display:none;"></div></a>
        </div>
        <div class="alert alert-success positive-form-feedback" style="display:none;">
          <strong>Success!</strong> Indicates a successful or positive action.
        </div>
        <div class="alert alert-danger negative-form-feedback" style="display:none;">
          <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
        </div>
      </div>
      </div>
    </div>
  </div>
</template>
